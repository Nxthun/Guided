<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step-by-Step Guide Builder</title>
    <!-- 1. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- 3. Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- 4. Custom Styles & Theme Variables -->
    <style>
        /* Base font */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* * THEME DEFINITIONS
         * We use CSS variables to define our themes.
         * Tailwind classes will then be customized to use these variables.
        */

        /* Light Theme (Default) */
        :root[data-theme="light"],
        :root {
            --color-bg-primary: 244 244 245; /* zinc-100 */
            --color-bg-secondary: 255 255 255; /* white */
            --color-bg-accent: 99 102 241; /* indigo-500 */
            --color-bg-accent-hover: 79 70 229; /* indigo-600 */
            --color-text-primary: 39 39 42; /* zinc-800 */
            --color-text-secondary: 82 82 91; /* zinc-600 */
            --color-text-accent: 255 255 255; /* white */
            --color-border: 228 228 231; /* zinc-200 */
        }

        /* Dark Theme */
        :root[data-theme="dark"] {
            --color-bg-primary: 24 24 27; /* zinc-900 */
            --color-bg-secondary: 39 39 42; /* zinc-800 */
            --color-bg-accent: 129 140 248; /* indigo-400 */
            --color-bg-accent-hover: 99 102 241; /* indigo-500 */
            --color-text-primary: 244 244 245; /* zinc-100 */
            --color-text-secondary: 161 161 170; /* zinc-400 */
            --color-text-accent: 24 24 27; /* zinc-900 */
            --color-border: 63 63 70; /* zinc-700 */
        }
        
        /* Ocean Theme */
        :root[data-theme="ocean"] {
            --color-bg-primary: 15 23 42; /* slate-900 */
            --color-bg-secondary: 30 41 59; /* slate-800 */
            --color-bg-accent: 34 211 238; /* cyan-400 */
            --color-bg-accent-hover: 103 232 249; /* cyan-300 */
            --color-text-primary: 226 232 240; /* slate-100 */
            --color-text-secondary: 148 163 184; /* slate-400 */
            --color-text-accent: 15 23 42; /* slate-900 */
            --color-border: 51 65 85; /* slate-700 */
        }

        /* Mint Theme */
        :root[data-theme="mint"] {
            --color-bg-primary: 240 253 244; /* green-50 */
            --color-bg-secondary: 255 255 255; /* white */
            --color-bg-accent: 16 185 129; /* emerald-500 */
            --color-bg-accent-hover: 5 150 105; /* emerald-600 */
            --color-text-primary: 20 83 45; /* green-900 */
            --color-text-secondary: 22 101 52; /* green-800 */
            --color-text-accent: 255 255 255; /* white */
            --color-border: 187 247 208; /* green-200 */
        }

        /* * Tailwind Customization
         * We tell Tailwind to use our CSS variables.
         * Using RGB values allows us to apply opacity modifiers (e.g., bg-opacity-50).
        */
        .bg-primary { background-color: rgb(var(--color-bg-primary)); }
        .bg-secondary { background-color: rgb(var(--color-bg-secondary)); }
        .bg-accent { background-color: rgb(var(--color-bg-accent)); }
        .hover\:bg-accent-hover:hover { background-color: rgb(var(--color-bg-accent-hover)); }
        
        .text-primary { color: rgb(var(--color-text-primary)); }
        .text-secondary { color: rgb(var(--color-text-secondary)); }
        .text-accent { color: rgb(var(--color-text-accent)); }
        
        .border-custom { border-color: rgb(var(--color-border)); }
    </style>
</head>

<body class="bg-primary text-primary transition-colors duration-300">

    <!-- Global Loading Spinner -->
    <div id="global-loader" class="fixed inset-0 bg-primary bg-opacity-75 flex items-center justify-center z-50 hidden">
        <svg class="animate-spin h-8 w-8 text-secondary" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
    </div>
    
    <!-- Global Notification Box -->
    <div id="notification-box" class="fixed top-5 right-5 z-50 p-4 rounded-lg shadow-lg hidden">
        <span id="notification-message"></span>
    </div>

    <!-- 
    =========================================
    AUTH PAGE
    =========================================
    -->
    <div id="auth-page" class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md p-8 bg-secondary rounded-lg shadow-xl border border-custom">
            <h2 id="auth-title" class="text-3xl font-bold text-center text-primary mb-6">Login</h2>
            
            <form id="auth-form" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-secondary mb-1">Email</label>
                    <input type="email" id="email" required
                           class="w-full px-4 py-2 bg-primary border border-custom rounded-md text-primary focus:outline-none focus:ring-2 focus:ring-accent">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-secondary mb-1">Password</label>
                    <input type="password" id="password" required
                           class="w-full px-4 py-2 bg-primary border border-custom rounded-md text-primary focus:outline-none focus:ring-2 focus:ring-accent">
                </div>
                
                <button type="submit" id="auth-button"
                        class="w-full py-3 bg-accent text-accent rounded-md font-semibold hover:bg-accent-hover transition-colors">
                    Login
                </button>
            </form>
            
            <p id="auth-error" class="text-red-500 text-sm text-center mt-4"></p>
            
            <p class="text-center text-sm text-secondary mt-6">
                <span id="auth-prompt-text">Don't have an account?</span>
                <button id="auth-toggle" class="font-medium text-accent hover:underline">
                    Sign Up
                </button>
            </p>
        </div>
    </div>

    <!-- 
    =========================================
    MAIN APP PAGE (Gated)
    =========================================
    -->
    <div id="app-page" class="hidden min-h-screen">
        <!-- Header -->
        <header class="bg-secondary shadow-md border-b border-custom sticky top-0 z-40">
            <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <!-- Logo / Title -->
                    <div class="flex-shrink-0 flex items-center">
                        <svg class="h-8 w-8 text-accent" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18c-2.305 0-4.408.867-6 2.292m0-14.25v14.25" />
                        </svg>
                        <span class="ml-3 text-2xl font-bold text-primary">GuideBuilder</span>
                    </div>
                    
                    <!-- Right Side: Theme & User -->
                    <div class="flex items-center space-x-4">
                        <!-- Theme Toggle Dropdown -->
                        <div class="relative">
                            <button id="theme-toggle-button" class="p-2 rounded-full text-secondary hover:text-primary hover:bg-primary transition-colors">
                                <!-- Icon: Paint Brush -->
                                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M9.53 16.122a3 3 0 00-5.78 1.128 2.25 2.25 0 01-2.4 2.245 4.5 4.5 0 008.4-2.245c0-.399-.078-.78-.22-1.128zm0 0a15.998 15.998 0 005.78-1.128c.328-.143.655-.26.98-.368l.03.002c.305-.1.61-.19.915-.28l.03-.002c.244-.073.48-.14.71-.198l.03-.002A11.998 11.998 0 0018 12.5c.623 0 1.23.069 1.82.198l.03.002c.23.057.46.124.68.198l.03.002c.304.09.61.18.914.28l.03.002c.326.107.653.224.98.368a15.998 15.998 0 005.78 1.128c.877 0 1.729-.157 2.538-.439V6.375c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v10.83c.809.282 1.66.439 2.538.439z" />
                                </svg>
                            </button>
                            <!-- Dropdown Menu -->
                            <div id="theme-menu" class="hidden absolute right-0 mt-2 w-36 bg-secondary rounded-md shadow-lg border border-custom z-50">
                                <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="theme-toggle-button">
                                    <button data-theme-value="light" class="theme-option w-full text-left px-4 py-2 text-sm text-primary hover:bg-primary">Light</button>
                                    <button data-theme-value="dark" class="theme-option w-full text-left px-4 py-2 text-sm text-primary hover:bg-primary">Dark</button>
                                    <button data-theme-value="ocean" class="theme-option w-full text-left px-4 py-2 text-sm text-primary hover:bg-primary">Ocean</button>
                                    <button data-theme-value="mint" class="theme-option w-full text-left px-4 py-2 text-sm text-primary hover:bg-primary">Mint</button>
                                </div>
                            </div>
                        </div>

                        <!-- User Info & Logout -->
                        <div class="flex items-center">
                            <span id="user-email" class="text-sm text-secondary hidden sm:block mr-4"></span>
                            <button id="logout-button"
                                    class="py-2 px-4 border border-custom rounded-md text-sm font-medium text-primary hover:bg-primary transition-colors">
                                Logout
                            </button>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Main Content Area -->
        <main class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">

            <!-- 
            =========================================
            VIEW 1: GUIDE LIST
            =========================================
            -->
            <div id="view-guide-list">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-3xl font-bold text-primary">Your Guides</h1>
                    <button id="show-editor-btn"
                            class="py-2 px-5 bg-accent text-accent rounded-md font-semibold hover:bg-accent-hover transition-colors flex items-center">
                        <svg class="h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                        </svg>
                        New Guide
                    </button>
                </div>
                
                <div id="guides-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Guide cards will be injected here -->
                    <p id="no-guides-message" class="text-secondary col-span-full text-center">You haven't created any guides yet.</p>
                </div>
            </div>

            <!-- 
            =========================================
            VIEW 2: GUIDE VIEWER
            =========================================
            -->
            <div id="view-guide-viewer" class="hidden">
                <button class="back-to-list-btn text-sm font-medium text-accent hover:underline mb-4 flex items-center">
                    <svg class="h-4 w-4 mr-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                    </svg>
                    Back to all guides
                </button>
                
                <div class="bg-secondary p-6 sm:p-8 rounded-lg shadow-lg border border-custom">
                    <h1 id="viewer-title" class="text-4xl font-bold text-primary mb-6 border-b border-custom pb-4"></h1>
                    
                    <div id="viewer-steps-container" class="space-y-6">
                        <!-- Steps will be injected here -->
                    </div>
                </div>
            </div>

            <!-- 
            =========================================
            VIEW 3: GUIDE EDITOR
            =========================================
            -->
            <div id="view-guide-editor" class="hidden">
                <button class="back-to-list-btn text-sm font-medium text-accent hover:underline mb-4 flex items-center">
                    <svg class="h-4 w-4 mr-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                    </svg>
                    Back to all guides
                </button>

                <div class="bg-secondary p-6 sm:p-8 rounded-lg shadow-lg border border-custom">
                    <h1 class="text-3xl font-bold text-primary mb-6">Create New Guide</h1>
                    
                    <form id="guide-editor-form">
                        <div class="space-y-6">
                            <!-- Guide Title -->
                            <div>
                                <label for="guide-title" class="block text-lg font-medium text-primary mb-2">Guide Title</label>
                                <input type="text" id="guide-title" required placeholder="e.g., How to Bake Sourdough Bread"
                                       class="w-full px-4 py-2 bg-primary border border-custom rounded-md text-primary focus:outline-none focus:ring-2 focus:ring-accent">
                            </div>
                            
                            <!-- Steps Container -->
                            <div id="steps-editor-container" class="space-y-4">
                                <!-- First step (template) -->
                                <div class="step-editor-item relative">
                                    <label class="block text-base font-medium text-primary mb-2">Step 1</label>
                                    <textarea rows="3" required placeholder="Describe this step..."
                                              class="step-content-input w-full px-4 py-2 bg-primary border border-custom rounded-md text-primary focus:outline-none focus:ring-2 focus:ring-accent pr-10"></textarea>
                                    <button type="button" class="remove-step-btn absolute top-10 right-2 p-1 text-secondary hover:text-red-500" style="display: none;">
                                        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            
                            <!-- Editor Actions -->
                            <div class="flex items-center justify-between pt-4 border-t border-custom">
                                <div>
                                    <button type="button" id="add-step-btn"
                                            class="py-2 px-4 border border-custom rounded-md text-sm font-medium text-primary hover:bg-primary transition-colors">
                                        Add Step
                                    </button>
                                </div>
                                <div class="flex space-x-3">
                                    <button type="button"
                                            class="back-to-list-btn py-2 px-5 border border-custom rounded-md font-semibold text-primary hover:bg-primary transition-colors">
                                        Cancel
                                    </button>
                                    <button type="submit" id="save-guide-btn"
                                            class="py-2 px-5 bg-accent text-accent rounded-md font-semibold hover:bg-accent-hover transition-colors">
                                        Save Guide
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- 
    =========================================
    JAVASCRIPT
    =========================================
    -->
    <script type="module">
        // ---------------------------------
        // SUPABASE CLIENT SETUP
        // ---------------------------------
        
        // IMPORTANT: Replace with your Supabase project URL and Anon Key.
        // You can find these in your Supabase project settings > API.
        const SUPABASE_URL = 'https://beqbntfvjbewfgkyunee.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJlcWJudGZ2amJld2Zna3l1bmVlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE4NTExNzgsImV4cCI6MjA3NzQyNzE3OH0.4ivrjp7inv0LftJyP4EQWtkxS1GDjQDnmi3we6PeB08';
        
        // Check if placeholders are set
        if (SUPABASE_URL === 'https://beqbntfvjbewfgkyunee.supabase.co' || SUPABASE_ANON_KEY === 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJlcWJudGZ2amJld2Zna3l1bmVlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE4NTExNzgsImV4cCI6MjA3NzQyNzE3OH0.4ivrjp7inv0LftJyP4EQWtkxS1GDjQDnmi3we6PeB08') {
            const msg = "ERROR: Supabase URL and Key are not set. Please edit index.html and replace the placeholders.";
            console.error(msg);
            showNotification(msg, 'error');
            // Stop all other JS from running
            throw new Error(msg);
        }

        const { createClient } = supabase;
        const db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ---------------------------------
        // GLOBAL STATE & ELEMENTS
        // ---------------------------------
        let currentUser = null;
        let isLoginMode = true;

        // Page containers
        const authPage = document.getElementById('auth-page');
        const appPage = document.getElementById('app-page');
        
        // Auth elements
        const authForm = document.getElementById('auth-form');
        const authTitle = document.getElementById('auth-title');
        const authButton = document.getElementById('auth-button');
        const authToggle = document.getElementById('auth-toggle');
        const authPromptText = document.getElementById('auth-prompt-text');
        const authError = document.getElementById('auth-error');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        // App elements
        const userEmailEl = document.getElementById('user-email');
        const logoutButton = document.getElementById('logout-button');
        const globalLoader = document.getElementById('global-loader');
        
        // Theme elements
        const themeToggleButton = document.getElementById('theme-toggle-button');
        const themeMenu = document.getElementById('theme-menu');
        const themeOptions = document.querySelectorAll('.theme-option');
        
        // Notification elements
        const notificationBox = document.getElementById('notification-box');
        const notificationMessage = document.getElementById('notification-message');
        
        // View containers
        const viewGuideList = document.getElementById('view-guide-list');
        const viewGuideViewer = document.getElementById('view-guide-viewer');
        const viewGuideEditor = document.getElementById('view-guide-editor');
        const allViews = [viewGuideList, viewGuideViewer, viewGuideEditor];
        
        // Guide list elements
        const guidesContainer = document.getElementById('guides-container');
        const noGuidesMessage = document.getElementById('no-guides-message');
        const showEditorBtn = document.getElementById('show-editor-btn');
        
        // Guide editor elements
        const guideEditorForm = document.getElementById('guide-editor-form');
        const guideTitleInput = document.getElementById('guide-title');
        const stepsEditorContainer = document.getElementById('steps-editor-container');
        const addStepBtn = document.getElementById('add-step-btn');
        const saveGuideBtn = document.getElementById('save-guide-btn');
        
        // Guide viewer elements
        const viewerTitle = document.getElementById('viewer-title');
        const viewerStepsContainer = document.getElementById('viewer-steps-container');

        // Back buttons
        const backToListBtns = document.querySelectorAll('.back-to-list-btn');

        // ---------------------------------
        // UTILITY FUNCTIONS
        // ---------------------------------

        function showLoader() { globalLoader.classList.remove('hidden'); }
        function hideLoader() { globalLoader.classList.add('hidden'); }

        /**
         * @param {string} message
         * @param {'success' | 'error'} type
         */
        function showNotification(message, type = 'success') {
            notificationMessage.textContent = message;
            if (type === 'success') {
                notificationBox.className = "fixed top-5 right-5 z-50 p-4 rounded-lg shadow-lg bg-green-100 text-green-800 border border-green-300";
            } else {
                notificationBox.className = "fixed top-5 right-5 z-50 p-4 rounded-lg shadow-lg bg-red-100 text-red-800 border border-red-300";
            }
            notificationBox.classList.remove('hidden');
            
            setTimeout(() => {
                notificationBox.classList.add('hidden');
            }, 3000);
        }

        /**
         * @param {'list' | 'viewer' | 'editor'} viewName
         */
        function navigateToView(viewName) {
            allViews.forEach(view => view.classList.add('hidden'));
            if (viewName === 'list') {
                viewGuideList.classList.remove('hidden');
            } else if (viewName === 'viewer') {
                viewGuideViewer.classList.remove('hidden');
            } else if (viewName === 'editor') {
                viewGuideEditor.classList.remove('hidden');
            }
        }

        // ---------------------------------
        // THEME LOGIC
        // ---------------------------------

        function applyTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('guide-app-theme', theme);
            themeMenu.classList.add('hidden');
        }

        function initTheme() {
            const savedTheme = localStorage.getItem('guide-app-theme') || 'light';
            applyTheme(savedTheme);
            
            themeToggleButton.addEventListener('click', (e) => {
                e.stopPropagation();
                themeMenu.classList.toggle('hidden');
            });
            
            themeOptions.forEach(option => {
                option.addEventListener('click', () => {
                    const theme = option.getAttribute('data-theme-value');
                    applyTheme(theme);
                });
            });

            // Close dropdown if clicking outside
            window.addEventListener('click', (e) => {
                if (!themeMenu.classList.contains('hidden') && !themeToggleButton.contains(e.target)) {
                    themeMenu.classList.add('hidden');
                }
            });
        }
        
        // ---------------------------------
        // AUTHENTICATION LOGIC
        // ---------------------------------

        // Listen for auth state changes
        db.auth.onAuthStateChanged((event, session) => {
            if (session) {
                currentUser = session.user;
                userEmailEl.textContent = currentUser.email;
                appPage.classList.remove('hidden');
                authPage.classList.add('hidden');
                fetchGuides();
                navigateToView('list');
            } else {
                currentUser = null;
                appPage.classList.add('hidden');
                authPage.classList.remove('hidden');
            }
            hideLoader();
        });

        // Toggle between Login and Sign Up
        authToggle.addEventListener('click', () => {
            isLoginMode = !isLoginMode;
            authError.textContent = '';
            if (isLoginMode) {
                authTitle.textContent = 'Login';
                authButton.textContent = 'Login';
                authPromptText.textContent = "Don't have an account?";
                authToggle.textContent = 'Sign Up';
            } else {
                authTitle.textContent = 'Sign Up';
                authButton.textContent = 'Sign Up';
                authPromptText.textContent = 'Already have an account?';
                authToggle.textContent = 'Login';
            }
        });

        // Handle Auth Form Submission
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoader();
            authError.textContent = '';
            
            const email = emailInput.value;
            const password = passwordInput.value;
            let error = null;

            try {
                if (isLoginMode) {
                    const { error: signInError } = await db.auth.signInWithPassword({ email, password });
                    error = signInError;
                } else {
                    const { error: signUpError } = await db.auth.signUp({ email, password });
                    if (signUpError) {
                        error = signUpError;
                    } else {
                        showNotification('Signup successful! Please check your email to verify.', 'success');
                    }
                }
                
                if (error) throw error;

            } catch (err) {
                console.error('Auth Error:', err.message);
                authError.textContent = err.message;
            } finally {
                hideLoader();
            }
        });
        
        // Handle Logout
        logoutButton.addEventListener('click', async () => {
            showLoader();
            await db.auth.signOut();
            navigateToView('list'); // Will be hidden by onAuthStateChanged
            hideLoader();
        });

        // ---------------------------------
        // APP LOGIC (CRUD)
        // ---------------------------------

        // 1. READ (Fetch all guides)
        async function fetchGuides() {
            showLoader();
            guidesContainer.innerHTML = ''; // Clear existing guides
            
            try {
                const { data: guides, error } = await db
                    .from('guides')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .order('created_at', { ascending: false });
                
                if (error) throw error;

                if (guides.length === 0) {
                    noGuidesMessage.classList.remove('hidden');
                } else {
                    noGuidesMessage.classList.add('hidden');
                    guides.forEach(guide => {
                        const card = createGuideCard(guide);
                        guidesContainer.appendChild(card);
                    });
                }

            } catch (err) {
                console.error('Error fetching guides:', err.message);
                showNotification(`Error fetching guides: ${err.message}`, 'error');
            } finally {
                hideLoader();
            }
        }

        // Helper to create guide card HTML
        function createGuideCard(guide) {
            const card = document.createElement('div');
            card.className = 'bg-secondary p-6 rounded-lg shadow-lg border border-custom flex flex-col justify-between';
            card.innerHTML = `
                <div>
                    <h3 class="text-xl font-semibold text-primary mb-2">${guide.title}</h3>
                    <p class="text-sm text-secondary mb-4">Created: ${new Date(guide.created_at).toLocaleDateString()}</p>
                </div>
                <div class="flex space-x-2">
                    <button data-id="${guide.id}" class="view-guide-btn w-full py-2 px-4 bg-accent text-accent rounded-md text-sm font-semibold hover:bg-accent-hover transition-colors">
                        View
                    </button>
                    <button data-id="${guide.id}" class="delete-guide-btn p-2 rounded-md text-secondary hover:bg-primary hover:text-red-500 transition-colors">
                        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12.54 0c-.27.040-.535.080-.795.122m7.753 0l-1.12-1.122A2.25 2.25 0 009.31 3H6.69a2.25 2.25 0 00-2.006 1.352l-1.12 1.122" />
                        </svg>
                    </button>
                </div>
            `;
            
            // Add event listeners to buttons
            card.querySelector('.view-guide-btn').addEventListener('click', () => viewGuide(guide.id));
            card.querySelector('.delete-guide-btn').addEventListener('click', () => deleteGuide(guide.id));
            
            return card;
        }

        // 2. READ (Fetch single guide with steps)
        async function viewGuide(guideId) {
            showLoader();
            navigateToView('viewer');
            viewerTitle.textContent = '';
            viewerStepsContainer.innerHTML = '';
            
            try {
                // Fetch guide details
                const { data: guide, error: guideError } = await db
                    .from('guides')
                    .select('*')
                    .eq('id', guideId)
                    .eq('user_id', currentUser.id)
                    .single();
                
                if (guideError) throw guideError;

                // Fetch steps for the guide
                const { data: steps, error: stepsError } = await db
                    .from('steps')
                    .select('*')
                    .eq('guide_id', guideId)
                    .order('step_number', { ascending: true });
                
                if (stepsError) throw stepsError;

                // Populate viewer
                viewerTitle.textContent = guide.title;
                steps.forEach(step => {
                    const stepEl = document.createElement('div');
                    stepEl.className = 'flex items-start space-x-4';
                    stepEl.innerHTML = `
                        <div class="flex-shrink-0 flex flex-col items-center">
                            <span class="flex items-center justify-center h-10 w-10 rounded-full bg-accent text-accent font-bold">${step.step_number}</span>
                        </div>
                        <div class="pt-1.5">
                            <p class="text-primary">${step.content.replace(/\n/g, '<br>')}</p>
                        </div>
                    `;
                    viewerStepsContainer.appendChild(stepEl);
                });

            } catch (err) {
                console.error('Error viewing guide:', err.message);
                showNotification(`Error viewing guide: ${err.message}`, 'error');
                navigateToView('list');
            } finally {
                hideLoader();
            }
        }
        
        // 3. CREATE (Save a new guide)
        guideEditorForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoader();
            saveGuideBtn.disabled = true;

            const title = guideTitleInput.value;
            const stepContentElements = stepsEditorContainer.querySelectorAll('.step-content-input');
            
            const stepsToInsert = Array.from(stepContentElements).map((el, index) => ({
                step_number: index + 1,
                content: el.value,
                user_id: currentUser.id
            }));

            try {
                // 1. Insert the guide to get its ID
                const { data: guideData, error: guideError } = await db
                    .from('guides')
                    .insert({ title: title, user_id: currentUser.id })
                    .select()
                    .single(); // .select().single() returns the newly created row
                
                if (guideError) throw guideError;
                
                const newGuideId = guideData.id;

                // 2. Add the guide_id to all steps
                const stepsWithGuideId = stepsToInsert.map(step => ({
                    ...step,
                    guide_id: newGuideId
                }));
                
                // 3. Insert all steps
                const { error: stepsError } = await db
                    .from('steps')
                    .insert(stepsWithGuideId);
                    
                if (stepsError) throw stepsError;
                
                showNotification('Guide created successfully!', 'success');
                resetEditorForm();
                navigateToView('list');
                fetchGuides(); // Refresh the list

            } catch (err) {
                console.error('Error saving guide:', err.message);
                showNotification(`Error saving guide: ${err.message}`, 'error');
            } finally {
                hideLoader();
                saveGuideBtn.disabled = false;
            }
        });

        // 4. DELETE (Delete a guide)
        async function deleteGuide(guideId) {
            // Note: Use a custom modal in a real app. window.confirm is blocked in some environments.
            // For this demo, we'll proceed, but be aware.
            // if (!confirm('Are you sure you want to delete this guide? This cannot be undone.')) {
            //     return;
            // }
            
            showLoader();
            try {
                // 1. Delete all steps associated with the guide
                // RLS (Row Level Security) on Supabase should ensure
                // we can only delete steps where we are the user_id.
                // The `supabase_setup.md` file includes this policy.
                const { error: stepsError } = await db
                    .from('steps')
                    .delete()
                    .eq('guide_id', guideId);
                
                if (stepsError) throw stepsError;
                
                // 2. Delete the guide itself
                const { error: guideError } = await db
                    .from('guides')
                    .delete()
                    .eq('id', guideId);
                
                if (guideError) throw guideError;
                
                showNotification('Guide deleted successfully.', 'success');
                fetchGuides(); // Refresh the list
                
            } catch (err) {
                console.error('Error deleting guide:', err.message);
                showNotification(`Error deleting guide: ${err.message}`, 'error');
            } finally {
                hideLoader();
            }
        }
        
        // ---------------------------------
        // UI & NAVIGATION
        // ---------------------------------
        
        // "New Guide" button
        showEditorBtn.addEventListener('click', () => {
            resetEditorForm();
            navigateToView('editor');
        });
        
        // "Back to List" buttons
        backToListBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                navigateToView('list');
            });
        });
        
        // "Add Step" button in editor
        addStepBtn.addEventListener('click', () => {
            const stepCount = stepsEditorContainer.children.length + 1;
            const newStep = document.createElement('div');
            newStep.className = 'step-editor-item relative';
            newStep.innerHTML = `
                <label class="block text-base font-medium text-primary mb-2">Step ${stepCount}</label>
                <textarea rows="3" required placeholder="Describe this step..."
                          class="step-content-input w-full px-4 py-2 bg-primary border border-custom rounded-md text-primary focus:outline-none focus:ring-2 focus:ring-accent pr-10"></textarea>
                <button type="button" class="remove-step-btn absolute top-10 right-2 p-1 text-secondary hover:text-red-500">
                    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            `;
            
            newStep.querySelector('.remove-step-btn').addEventListener('click', () => {
                newStep.remove();
                updateStepLabels();
            });
            
            stepsEditorContainer.appendChild(newStep);
            updateStepLabels();
        });

        // Function to re-number step labels after one is removed
        function updateStepLabels() {
            const steps = stepsEditorContainer.querySelectorAll('.step-editor-item');
            steps.forEach((step, index) => {
                step.querySelector('label').textContent = `Step ${index + 1}`;
                // Show/hide remove button (don't allow removing the last one)
                const removeBtn = step.querySelector('.remove-step-btn');
                removeBtn.style.display = steps.length > 1 ? 'block' : 'none';
            });
        }
        
        // Initial call to hide the first step's remove button
        updateStepLabels();
        
        // Reset editor form
        function resetEditorForm() {
            guideTitleInput.value = '';
            stepsEditorContainer.innerHTML = `
                <div class="step-editor-item relative">
                    <label class="block text-base font-medium text-primary mb-2">Step 1</label>
                    <textarea rows="3" required placeholder="Describe this step..."
                              class="step-content-input w-full px-4 py-2 bg-primary border border-custom rounded-md text-primary focus:outline-none focus:ring-2 focus:ring-accent pr-10"></textarea>
                    <button type="button" class="remove-step-btn absolute top-10 right-2 p-1 text-secondary hover:text-red-500" style="display: none;">
                        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            `;
            updateStepLabels();
        }

        // ---------------------------------
        // INITIALIZATION
        // ---------------------------------
        function init() {
            showLoader(); // Show loader on initial page load
            initTheme();
            // onAuthStateChanged will handle hiding the loader
        }
        
        // Run init when the DOM is ready
        document.addEventListener('DOMContentLoaded', init);

    </script>
</body>
</html>
